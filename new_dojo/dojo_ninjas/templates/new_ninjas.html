<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo</title>
</head>

<body>
    <div id="container" class="p-3">
        <div id="new_dojo" class="bg-secondary p-3">
            <div class="form-group">
            <form action="/dojo/new_ninja_created" method="post">
                <label for="new ninjas">New Ninjas</label>

                <select name="dojo_id" class="form-control">

                    {% for dojo in dojo %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first name">First Name:</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group">
                <label for="last name">Last Name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text"class="form-control" name="age">
            </div>
                <input type="submit" value="Submit" class="mt-2 btn btn-primary" >
            </form>
            <div>
            <a href="/dojo" class="link-light">Home</a>
        </div>
        </div>
</body>

</html>
