<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo</title>
</head>

<body>
    <div id="container" class ="p-3 mx-5">
        <div id="new_dojo" class="bg-secondary p-3">
            <h1>New Dojo</h1>
            <form action="/dojo/new_dojo" method = "post">
                <label for="fname">Name:</label><br>
                <input type="text" id="new_dojo_name" name="name"><br>
                <br><br>
                <input type="submit" value="Submit"class="btn btn-primary" >
            </form><br>

            <a href="/dojo/new_ninja" class="btn btn-info">New Ninja</a>
        </div>
        
        <div id="dojo_holder"class="bg-secondary p-3">
            <h1>All Dojos</h1>
            <table>
            
            {% for dojo in dojo %}
            <tr><td><a href="/dojo/{{dojo.id}}" class="link-light">{{dojo.name}}</a></td>
            {%endfor%}
        </tr>
        </table>
        </div>
        
    </div>
</body>

</html>
